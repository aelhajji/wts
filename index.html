                <select name="" id="">
                    <option value="+212">+212</option>
                    <option value="+212">+213</option>

                    <option value="+1">+1</option>

                <input dir="rtl" type="number" placeholder="الرقم الهاتفي">
            </div>
            <!-- <input type="text" placeholder="الرسالة"> -->
            <textarea dir="rtl" name="" id="" cols="28" placeholder="الرسالة" rows="1"></textarea>
            <BUtton onclick="getcontact()">أرسل الرسالة</BUtton>
        </div>
</body>
